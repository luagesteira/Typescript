    <input type="number" placeholder="Informe numero" />
    <input type="number" placeholder="Informe numero" />
    <input type="text" id="operacao" placeholder="Informe a operação" />

    <button onclick="validarPattern()">Calcular</button>
    <hr>
    <label></label>
    <p> Digite 1 para soma, 2 para subtração, 3 para multiplicação e 4 para divisão</p>
    <script>

            function validarPattern() {
            var n = document.getElementsByTagName("input")[0].value
            var patternN = /[0-9]/;

            let x = patternN.test(n)
            console.log(x)
        }
        function calcular() {
            var n1 = parseInt(document.getElementsByTagName("input")[0].value)
            var n2 = parseInt(document.getElementsByTagName("input")[1].value)
            var operacao = parseInt(document.getElementById("operacao").value)

            if(operacao == 1){

               var returno = soma(n1,n2)
            }else if(operacao == 2){

                var retorno = sub(n1,n2)
            }else if(operacao == 3){

                var retorno = mult(n1,n2)
            }else if(operacao == 4){

                var retorno = div(n1,n2)
            }


            document.getElementsByTagName("label")[0].innerHTML = retorno
        }
    </script>
